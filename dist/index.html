<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>OverTab | Be over your tabs.</title><!-- Place favicon.ico and apple-touch-icon.png in the root directory --><link rel="stylesheet" href="styles/style.css"><body ng-app="overtab"><div ng-controller="mainController" ng-init="init()" id="tab-graph"><div class="tab-filter-cont"><div class="tab-filter"><input id="filter-input" class="typeahead" type="text" datasets="typeaheadData" ng-model="tabFilterInput" placeholder="filter" options="typeaheadOptions" sf-typeahead=""></div><div class="filter-ctrl-cont"><button ng-click="edgeShow()"><img title="Show/Hide Edges" ng-class="{'show-edges' : showEdges}" class="edge-button-img" src="images/edge_button.svg"></button></div></div><div id="node-container" class="node-cont"><div ng-repeat="tab in catchTabFilter( (tabs | tabFilter:tabFilterInput) )" class="border-color-{{borderColor()}} tab-node" ng-class="{'fromtab':tab.fromtab}" id="{{tab.id}}" on-last-repeat=""><a class="border-color-{{borderColor()}} favicon" ng-click="domainFilter(tab)"><img class="favicon-img" ng-src="{{tab.favIconUrl || '/images/favicon-placeholder.png'}}"></a> <a class="close-button" ng-click="tabClose()"><img ng-src="/images/close_button.svg"></a><div class="node-hover-group" ng-click="switchToTab(tab)" title="{{tab.title}}"><div class="thumbnail"><img class="tab-close-img" width="150px" ng-src="{{tab.screencap || '/images/overtab-placeholder.png'}}"></div><div class="title">{{tab.title}}</div></div></div></div><div class="edge-cont" ng-show="showEdges"><svg xmlns="http://www.w3.org/2000/svg" version="1.1"><g ng-repeat="edge in edges" id="{{edge.tabId}}-{{edge.parentId}}" class="edge" edge-render=""><line id="line-{{edge.tabId}}-{{edge.parentId}}" class="edge-line"></line><circle id="circle-{{edge.tabId}}-{{edge.parentId}}" class="edge-circle"></circle></g></svg></div></div><script src="scripts/vendor.js"></script><script src="scripts/scripts.js"></script>

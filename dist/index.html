<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>OverTab | Be over your tabs.</title><!-- Place favicon.ico and apple-touch-icon.png in the root directory --><link rel="stylesheet" href="styles/style.css"><body ng-app="overtab"><div ng-controller="mainController" ng-init="init()" id="tab-graph"><div class="tab-filter"><input id="filter-input" ng-model="tabFilterInput" type="text" placeholder="filter"></div><div id="node-container" class="node-cont" style="height:{{windowHeight}}px; width:{{windowWidth}}px"><div ng-repeat="tab in catchTabFilter( (tabs | tabFilter:tabFilterInput) )" class="border-color-{{borderColor()}} tab-node" ng-click="switchToTab(tab)" id="{{tab.id}}"><img class="border-color-{{borderColor()}} favicon" ng-src="{{tab.favIconUrl || '/images/20x20.gif'}}"> <a class="close-button" ng-click="tabClose()"><img ng-src="/images/close_button.svg"></a><div class="thumbnail"><img class="tab-close-img" width="150px" ng-src="{{tab.screencap || '/images/112x140.gif'}}"></div><div class="title">{{tab.title}}</div></div></div><div class="edge-cont" style="height:{{windowHeight}}px; width:{{windowWidth}}px"><svg xmlns="http://www.w3.org/2000/svg" version="1.1"><g ng-repeat="edge in edges" id="{{edge.tabId}}-{{edge.parentId}}" class="edge" edge-render=""><line id="line-{{edge.tabId}}-{{edge.parentId}}" class="edge-line"></line><circle id="circle-{{edge.tabId}}-{{edge.parentId}}" class="edge-circle"></circle></g></svg></div></div><script src="scripts/68a16dff.vendor.js"></script><script src="scripts/c566c994.scripts.js"></script>

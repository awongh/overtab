<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>OverTab Options | Be over your tabs.</title>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- build:css(app,.tmp) styles/options.css -->
        <link rel="stylesheet" href="styles/options.css">
        <!-- endbuild -->
    </head>
    <body>
      <h1>OverTab Options</h1>
      <div id="status"></div>
      <div class="radio option-group">
        <h3>How do you want to open overtab?</h3>
        <input id="tabOpener" class="opener" type="radio" name="opener" value="tab" checked>
        <label for="tabOpener">Open in a new tab.</label>
        <input id="windowOpener" class="opener" type="radio" name="opener" value="window">
        <label for="windowOpener">Open in a new window.</label>
      </div>


      <div class="option-group">
        <h3>Can overtab track usage of this extension?</h3>
        <input id="googleAnalyticsOption" class="analytics" type="checkbox" name="analytics" value="true" checked>
      </div>

      <!-- example inputs for other types of forms!!! what else am i missing???-->

        <select>
          <option class="test4" value="tab">tab</option>
          <option class="test4" value="window">window</option>
          <option class="test4" value="vw" selected>vw</option>

      -->

      <div class="option-group">
        <button id="save">Save</button>
      </div>

      <!-- build:js scripts/options-vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
      <script src="bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
      <script src="bower_components/angular-typeahead/angular-typeahead.js"></script>
      <script src="bower_components/chrome-platform-analytics/google-analytics-bundle.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/options-scripts.js -->
      <script src="scripts/convenience.js"></script>
      <script src="scripts/chrome.js"></script>
      <script src="scripts/angular-chrome.js"></script>
      <script src="scripts/options.js"></script>
      <!-- endbuild -->
    </body>
</html>
